<!DOCTYPE html>
<html layout:decorate="~{layout}">
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<section class="layout-content" layout:fragment="corpo">

			<nav class="navbar navbar-expand-md bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span th:text="#{cliente.cadastrar.label}"></span></li>
					</ul>
					<a class="btn btn-primary btn-md" th:href="@{/clientes/listar}"
						role="button"> <span class="oi oi-spreadsheet" title="Listar"
						aria-hidden="true"></span> <span th:text="#{cliente.listar.label}"></span>
					</a>
				</div>
			</nav>

			<div class="container" id="cadastro">

				<div th:replace="fragments/alert"></div>

				<form
					th:action="${usuario.id == null} ? @{/clientes/salvar} : @{/clientes/editar}"
					th:object="${usuario}" method="POST">

					<div class="form-row">
						<div class="form-group col-md-6">
							<label th:text="#{cliente.username.label}" for="email"></label> 
							<input type="text" class="form-control" id="email"
								th:placeholder="#{cliente.username.label}"
								autofocus="autofocus" th:field="*{email}"
								th:classappend="${#fields.hasErrors('email')} ? is-invalid" />

							<div class="invalid-feedback">
								<span th:errors="*{email}"></span>
							</div>
						</div>

						<div class="form-group col-md-6">
							<label th:text="#{cliente.password.label}" for="senha"></label> 
							<input type="text" class="form-control" id="senha"
								th:placeholder="#{cliente.password.label}" autofocus="autofocus"
								th:field="*{senha}"
								th:classappend="${#fields.hasErrors('senha')} ? is-invalid" th:readonly="${usuario.id != null}"/>
								
							<div class="invalid-feedback">
								<span th:errors="*{senha}"></span>
							</div>
						</div>
						
						<div class="form-group col-md-6">
							<label th:text="#{cliente.name.label}" for="nome"></label> 
							<input type="text" class="form-control" id="nome" th:field="*{nome}"
								th:placeholder="#{cliente.name.label}" autofocus="autofocus"
								th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />
								
							<div class="invalid-feedback">
								<span th:errors="*{nome}"></span>
							</div>
						</div>
						
						<div class="form-group col-md-6">
							<label th:text="#{cliente.CPF.label}" for="cpf"></label> 
							<input type="text" class="form-control" id="cpf" th:field="*{cpf}"
								autofocus="autofocus" placeholder="___.___.___-__"
								th:classappend="${#fields.hasErrors('cpf')} ? is-invalid" 
								data-mask="000.000.000-00" data-mask-reverse="true" />
								
							<div class="invalid-feedback">
								<span th:errors="*{cpf}"></span>
							</div>
						</div>

						<div class="form-group col-md-6">
							<label th:text="#{cliente.tel.label}" for="telefone"></label> 
							<input type="text" class="form-control" id="telefone" th:field="*{telefone}"
								autofocus="autofocus" placeholder="(__) _____-____"
								th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" 
								data-mask="(00) 00000-0000" data-mask-reverse="true" />
								
							<div class="invalid-feedback">
								<span th:errors="*{telefone}"></span>
							</div>
						</div>
						
						<div class="form-group col-md-6">
							<label th:text="#{cliente.sexo.label}" for="sexo"></label> 
							<select id="sexo" class="form-control" th:field="*{sexo}"
								th:classappend="${#fields.hasErrors('sexo')} ? is-invalid">
								<option value="Feminino">Feminino</option>
								<option value="Masculino">Masculino</option>
							</select>

							<div class="invalid-feedback">
								<span th:errors="*{sexo}"></span>
							</div>
						</div>

						<div class="form-group col-md-6">
							<label th:text="#{cliente.nasc.label}" for="nasc"></label> 
							<input type="date" class="form-control" id="nasc" th:field="*{nasc}"
								th:placeholder="#{cliente.nasc.label}" autofocus="autofocus"
								th:classappend="${#fields.hasErrors('nasc')} ? is-invalid" />
								
							<div class="invalid-feedback">
								<span th:errors="*{nasc}"></span>
							</div>
						</div>
					</div>

					<input type="hidden" id="id" th:field="*{id}" />
					<input type="hidden" id="papel" th:field="*{papel}" th:value="CLIENTE" />
					<button type="submit" th:text="#{button.salvar.label}"
						class="btn btn-primary btn-sm"></button>
				</form>
			</div>
		</section>
	</body>
</html>
